<mat-card>
    <mat-card-content style="display: flex;flex-direction:column">
        <h1>{{channelName}}</h1>
        <mat-form-field>
            <mat-label>Counter Input</mat-label>
            <input matInput [(ngModel)]="counterInput">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Action Type</mat-label>
            <mat-select [(ngModel)]="actiontype">
                <mat-option value="add">Add</mat-option>
                <mat-option value="remove">Remove</mat-option>
            </mat-select>
        </mat-form-field>

        <br>
        <button mat-raised-button color="primary" (click)="OnCrement()">Proceed</button>
    </mat-card-content>
</mat-card>
